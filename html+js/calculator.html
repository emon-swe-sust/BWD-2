<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Interactive Counter</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f4f4f4;
            }

            .counter-container {
                text-align: center;
                background: white;
                padding: 20px 80px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .counter {
                font-size: 2rem;
                margin: 20px;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
                margin: 5px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                transition: 0.3s;
            }

            .button {
                background-color: rgb(0, 94, 128);
                color: white;
            }

            .reset {
                background-color: rgb(239, 20, 20);
                color: white;
            }

            .increase:hover {
                background-color: darkgreen;
            }

            .decrease:hover {
                background-color: darkred;
            }

            .reset:hover {
                background-color: darkgray;
            }

            .history {
                margin-top: 20px;
                padding: 10px;
                background: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                width: 300px;
                max-height: 150px;
                overflow-y: auto;
            }

            .input {
                padding: 10px;
                width: 200px;
                margin: 0 16px;
            }
        </style>
    </head>

    <body>
        <h1>Advanced Interactive Counter</h1>
        <div class="counter-container">
            <input class="input" id="number-1" placeholder="Enter number 1">
            <input class="input" id="number-2" placeholder="Enter number 2">
            <div class="counter" id="counter">0</div>
            <button class="button" onclick="calculate('+')">Summation</button>
            <button class="button" onclick="calculate('-')">Minus</button>
            <button class="button" onclick="calculate('*')">Multiplication</button>
            <button class="button" onclick="calculate('/')">Division</button>
            <button class="reset" onclick="resetCounter()">Reset</button>
        </div>
        <div class="history">
            <h3>Change History</h3>
            <ul id="history-list"></ul>
        </div>

        <script>
            function calculate(operator) {
                number1 = Number(document.getElementById("number-1").value)
                number2 = Number(document.getElementById("number-2").value)
                if (operator == "+") {
                    document.getElementById('counter').textContent = number1 + number2
                } else if (operator == "-") {
                    document.getElementById('counter').textContent = number1 - number2
                } else if (operator == "*") {
                    document.getElementById('counter').textContent = number1 * number2
                } else if (operator == "/") {
                    document.getElementById('counter').textContent = number1 / number2
                }

                updateHistory(number1, number2, operator, false)
            }

            function resetCounter() {
                count = 0;
                document.getElementById("number-1").value = 0
                document.getElementById("number-2").value = 0
                document.getElementById('counter').textContent = 0;
                updateHistory(0, 0, 0, true);
            }

            function updateHistory(number1, number2, operator, reset) {
                const historyList = document.getElementById('history-list');

                if (reset) {
                    historyList.innerHTML = '';
                    return;
                }

                const listItem = document.createElement('li');
                listItem.textContent = number1 + operator + number2;
                historyList.appendChild(listItem);
            }
        </script>
    </body>

</html>
